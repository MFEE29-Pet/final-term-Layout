<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <meta name="description" content="product-list">
    <meta name="author" content="Andy Lin">

    <title>Pet伴-寵物攝影</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
        integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/gh/hung1001/font-awesome-pro-v6@44659d9/css/all.min.css" rel="stylesheet"
        type="text/css" />

    <link rel="stylesheet" href="./style/photo.css">
</head>

<body>
    <!-- nav-bar -->
    <!-- <nav>
        <div class="navContainer"></div>
    </nav> -->
    <main>

        <!-- breadcrumb -->
        <nav class="nav-breadcrumb">
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a href="#">購物商城</a></li>
                <li class="breadcrumb-item">其他</li>
                <li class="breadcrumb-item"><a href="#">寵物攝影</a><span>></span></li>
                <li class="breadcrumb-item">預約表單</li>
            </ol>
        </nav>

        <div class="photographer-form">
            <h1>預約寵物攝影</h1>
            <div class="photographer-name">
                <i class="fa-solid fa-camera"></i>
                <p>柏延攝影師</p>
            </div>
            <form id="reservation" name="reservation" action="">
                <!-- 預約時段 -->
                <div class="reserve-time">
                    <h2>預約時間</h2>
                    <label for="">日期時段</label>
                    <input type="date" name="date" id="date">
                    <select name="time" id="time">
                        <option value="A">上午</option>
                        <option value="B">下午</option>
                    </select>
                </div>

                <!-- 會員資料 -->
                <div class="member-data">
                    <h2>飼主資料</h2>
                    <div class="name">
                        <label for="name">姓名</label>
                        <input type="text" id="name" value="艾蜜莉">
                    </div>
                    <div class="email">
                        <label for="email">信箱</label>
                        <input type="email" id="email">
                    </div>
                    <div class="mobile">
                        <label for="mobile">手機</label>
                        <input type="text" id="mobile">
                    </div>
                    <div class="address">
                        <label for="address">地址</label>
                        <select type="text" id="address">
                            <option value="taipei">台北市</option>
                        </select>
                        <select type="text" id="address">
                            <option value="1">大安區</option>
                        </select>
                        <input type="text" name="road" id="address">
                    </div>
                </div>

                <!-- 寵物資料 -->
                <div class="pet-data">
                    <h2>飼主資料</h2>
                    <div class="pet-variety">
                        <!-- 寵物種類 -->
                        <label for="variety">種類</label>
                        <input type="radio" id="variety" name="variety" value="1">狗
                        <input type="radio" id="variety" name="variety" value="2">貓
                        <input type="radio" id="variety" name="variety" value="3">其他
                    </div>
                    <!-- 寵物名稱 -->
                    <div class="pet-name">
                        <label for="pet-name">名稱</label>
                        <input type="tezt" id="pet-name">
                    </div>
                    <!-- 寵物年紀 -->
                    <div class="pet-age">
                        <label for="pet-age">年紀</label>
                        <input type="number" id="pet-age">
                    </div>
                    <!-- 寵物性別 -->
                    <div class="pet-gender">
                        <label for="pet-gender">性別</label>
                        <input type="radio" name="pet-gender" id="pet-gender">公
                        <input type="radio" name="pet-gender" id="pet-gender">母
                    </div>
                    <div class="pet-image">
                        <label for="pet-image">上傳圖片</label>
                        <input type="file" name="image" multiple hidden>
                        <div class="img-file-wrap" onclick="document.reservation.image.click()">
                            <i class="fa-regular fa-upload"></i>
                            <p>上傳圖片</p>
                        </div>
                        <div class="img-file-wrap" onclick="document.reservation.image.click()">
                            <i class="fa-regular fa-upload"></i>
                            <p>上傳圖片</p>
                        </div>
                        <div class="img-file-wrap" onclick="document.reservation.image.click()">
                            <i class="fa-regular fa-upload"></i>
                            <p>上傳圖片</p>
                        </div>
                    </div>
                </div>
            </form>
        </div>


    </main>

    </section>

</body>

</html>
